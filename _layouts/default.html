---
layout: compress_html
---

<!DOCTYPE html>
<html lang="{{ site.locale }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="format-detection" content="telephone=no">

  <link rel="preconnect" href="https://ajax.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://stackpath.bootstrapcdn.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
  <meta name="theme-color" content="{{ site.pwa_themecolor }}">
  <meta name="msapplication-config" content="{{ '/browserconfig.xml' | relative_url }}">
  <meta name="msapplication-TileColor" content="{{ site.pwa_themecolor }}">

  <!-- ios support -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-72x72.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-96x96.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-128x128.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-144x144.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-192x192.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-384x384.png"> -->
  <!-- <link rel="apple-touch-icon" href="images/icons/icon-512x512.png"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{ site.pwa_title }}">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default"> -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/img/logo.svg' | relative_url }}" color="{{ site.pwa_themecolor }}">

  <meta name="description" content="{{ page.description | default: site.description | xml_escape }}">
  <meta name="keywords" content="{{ page.tags | default: '' | join: ', ' | xml_escape }}">
  <meta name="author" content="{{ page.author | default: site.author | xml_escape }}">
  <meta name="robots" content="index, follow">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | xml_escape }}" href="{{ '/atom.xml' |
    relative_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <title>{% if page.title %}{{ page.title | xml_escape }} - {{ site.title | xml_escape }}{% else %}{{ site.title |
    xml_escape }}{% endif %}</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% include analytics.html %}
</head>

<body>
  {{ content }}

  <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
